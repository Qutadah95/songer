<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <nav>album </nav>

</header>
<main>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <tr th:each="album: ${albums}">
        <td th:text="${album.title}" />
        <td th:text="${album.artist}" />
        <td th:text="${album.songCount}" />
        <td th:text="${album.length}" />
        <img th:src="${album.imageUrl}" />

    </tr>
    </body>
    </html>
</main>
<footer>@copy: Qutadah Almomani</footer>
</body>
</html>
