<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>Show songs</header>
<main>  <div class="card" th:each="songs: ${songs}">
    <img th:src="${songs.imageUrl}" alt="Avatar" >
    <div class="container">
        <h4><b th:text="${songs.title}" /></h4>
        <p th:text="${songs.artist}" />
        <p th:text="${songs.songCount}"/>
        <p th:text="${songs.length}"/>
    </div>
</main>
<footer></footer>
</body>
</html>
